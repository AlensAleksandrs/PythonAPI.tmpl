apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: your-dockerhub-username/python-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: python-api-config
        - secretRef:
            name: python-api-secrets
        volumeMounts:
        - name: storage
          mountPath: /app/storage/uploads
      volumes:
      - name: storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
