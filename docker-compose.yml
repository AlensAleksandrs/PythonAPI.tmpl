services:
  api:
    build: .
    container_name: api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
